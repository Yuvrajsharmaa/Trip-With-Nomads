<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Final Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <h1>Checking Final Booking...</h1>
    <div id="result">Waiting...</div>
    <script>
        const SUPABASE_URL = "https://jxozzvwvprmnhvafmpsa.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4b3p6dnd2cHJtbmh2YWZtcHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNTg2NjIsImV4cCI6MjA4MzYzNDY2Mn0.KpVa9dWlJEguL1TA00Tf4QDpziJ1mgA2I0f4_l-vlOk";

        async function checkBooking() {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const output = document.getElementById('result');

            try {
                // Look for the booking we just made
                const { data, error } = await supabase
                    .from("bookings")
                    .select("*")
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    output.innerText = "❌ Error: " + error.message;
                } else if (data && data.length > 0) {
                    output.innerText = "✅ Recent Bookings:\n" + JSON.stringify(data, null, 2);
                } else {
                    output.innerText = "❌ No bookings found at all.";
                }
            } catch (err) {
                output.innerText = "❌ Exception: " + err.message;
            }
        }
        checkBooking();
    </script>
</body>

</html>
