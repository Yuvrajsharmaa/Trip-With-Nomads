<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Pricing Data</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <h1>Checking Pricing Data...</h1>
    <div id="result">Waiting...</div>
    <script>
        const SUPABASE_URL = "https://jxozzvwvprmnhvafmpsa.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4b3p6dnd2cHJtbmh2YWZtcHNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNTg2NjIsImV4cCI6MjA4MzYzNDY2Mn0.KpVa9dWlJEguL1TA00Tf4QDpziJ1mgA2I0f4_l-vlOk";

        async function checkPricing() {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const output = document.getElementById('result');

            // Data matches the user's screenshot
            const filters = {
                trip_id: "66d08175-8a57-4d7c-ab08-b888aa771693",
                departure_date: "2026-01-22",
                transport: "traveller",
                sharing: "double"
            };

            try {
                const { data, error } = await supabase
                    .from("trip_pricing")
                    .select("*")
                    .eq("trip_id", filters.trip_id)
                    .match(filters);

                if (error) {
                    output.innerText = "❌ Error: " + error.message;
                } else if (data && data.length > 0) {
                    output.innerText = "✅ Price Found: " + JSON.stringify(data[0], null, 2);
                } else {
                    output.innerText = "❌ No price found for this combination: " + JSON.stringify(filters);
                }
            } catch (err) {
                output.innerText = "❌ Exception: " + err.message;
            }
        }
        checkPricing();
    </script>
</body>

</html>
